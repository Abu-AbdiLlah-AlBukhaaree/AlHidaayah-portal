<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Details</title>
    <!-- css -->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header&footer.css" />
    <link
      rel="stylesheet"
      href="../../css/components/student/update-details.css"
    />
  </head>
  <body>
    <header></header>

    <main>
      <section class="student-profile">
        <h2 class="student-profile__heading heading">Student Profile</h2>
        <div class="underline"></div>

        <div class="student-info">
          <div class="info-row">
            <span>Name:</span>
            <span class="student-name right">John Doe</span>
          </div>

          <div class="info-row">
            <span>Email:</span>
            <span class="student-email right">john.doe@example.com</span>
          </div>

          <div class="info-row">
            <span>Phone:</span>
            <span class="student-phone right">123-456-7890</span>
          </div>

          <div class="info-row">
            <span>Address:</span>
            <span class="student-address right"
              >123 Main St, City, Country</span
            >
          </div>

          <div class="info-row">
            <span title="Date of Birth">DOB:</span>
            <span class="student-dob right">2004-03-12</span>
          </div>
        </div>
      </section>

      <section class="update-profile">
        <form class="update-form">
          <h2 class="form__heading heading">Update Profile</h2>
          <div class="underline"></div>

          <div class="form__section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-default" />
            <p class="error-message name-error"></p>
          </div>

          <div class="form__section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-default" />
            <p class="error-message email-error"></p>
          </div>

          <div class="form__section">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-default" />
            <p class="error-message phone-error"></p>
          </div>

          <div class="form__section">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-default"
            />
            <p class="error-message address-error"></p>
          </div>

          <div class="form__section">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-default" />
            <p class="error-message dob-error"></p>
          </div>

          <button type="submit" class="form__btn">Update</button>
        </form>
      </section>

      <div id="success-modal" class="modal">
        <div class="modal-content">
          <h3>Success!</h3>
          <p>Your profile have been updated successfully.</p>
          <button id="close-modal" type="button">Close</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- js -->
    <script src="../../assets/icons/all.js"></script>
    <script src="../../js/shared-components-2.js"></script>
    <script type="module" src="../../js/components/student/update.js"></script>
  </body>
</html>
