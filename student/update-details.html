<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Al-Hidaayah Student Update Details - Keep Your Information Up to Date"
    />
    <meta name="author" content="Al-Hidaayah Schools" />

    <!-- SEO Meta Tags -->
    <title>Al-Hidaayah Student Update Details</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="student, update details, information" />
    <link
      rel="canonical"
      href="https://alhidaayah.netlify.app/student/update-details"
    />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Al-Hidaayah Student Update Details" />
    <meta
      property="og:description"
      content="Keep Your Information Up to Date"
    />
    <meta
      property="og:image"
      content="https://alhidaayah.netlify.app/images/og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://alhidaayah.netlify.app/student/update-details"
    />
    <meta property="og:type" content="website" />

    <!-- css -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header&footer.css" />
    <link rel="stylesheet" href="../css/student/update-details.css" />

    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header></header>

    <main>
      <div class="container">
        <section class="student-profile">
          <div class="student-profile__img-container">
            <div class="student-profile__img">
              <img
                src="../assets/images/student.png"
                alt="student passport photograph"
                class="img"
              />
            </div>
            <h3 class="student capitalize">Alli Hassan</h3>
          </div>
          <hr />
          <article class="student-detail">
            <p>
              <span class="bold">Reg. Number: </span>
              <span class="value">ALH01234567</span>
            </p>
            <p>
              <span class="bold">Class: </span>
              <span class="value">SSS3</span>
            </p>
            <p>
              <span class="bold">Department: </span>
              <span class="value">Science</span>
            </p>
          </article>
        </section>

        <section class="general-info">
          <h2 class="section-heading">Student Bio</h2>

          <table>
            <tr>
              <td class="bold">Name</td>
              <td class="student-name capitalize">Alli Hassan</td>
            </tr>

            <tr>
              <td class="bold">Email</td>
              <td class="student-email">allihassan@example.com</td>
            </tr>

            <tr>
              <td class="bold">Phone</td>
              <td class="student-phone">123-456-7890</td>
            </tr>

            <tr>
              <td class="bold">Address</td>
              <td class="student-address">123 Main St, City, Country</td>
            </tr>

            <tr>
              <td class="bold">DOB</td>
              <td class="student-dob">2004-03-12</td>
            </tr>
          </table>
        </section>
      </div>

      <section class="update-profile">
        <form class="update-form">
          <h2 class="form__heading">Update Profile</h2>
          <div class="underline"></div>

          <div class="form__section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-default" />
            <p class="error-message name-error"></p>
          </div>

          <div class="form__section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-default" />
            <p class="error-message email-error"></p>
          </div>

          <div class="form__section">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-default" />
            <p class="error-message phone-error"></p>
          </div>

          <div class="form__section">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-default"
            />
            <p class="error-message address-error"></p>
          </div>

          <div class="form__section">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-default" />
            <p class="error-message dob-error"></p>
          </div>

          <button type="submit" class="form__btn">Update</button>
        </form>
      </section>

      <div id="success-modal" class="modal">
        <div class="modal-content">
          <h3>Success!</h3>
          <p>Your profile have been updated successfully.</p>
          <button id="close-modal" type="button">Close</button>
        </div>
      </div>

      <!-- *** LOADING FUNCITONALITY *** -->
      <aside class="loader-wrapper">
        <div class="loader"></div>
      </aside>
      <!-- *** end of LOADING FUNCITONALITY *** -->
    </main>

    <footer></footer>

    <!-- js -->
    <script src="../js/loader.js"></script>
    <script src="../assets/icons/all.js"></script>
    <script src="../js/shared-components.js"></script>
    <script src="../js/student/update-details.js" type="module"></script>
  </body>
</html>
