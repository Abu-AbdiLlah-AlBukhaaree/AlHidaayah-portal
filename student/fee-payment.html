<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Payment</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header&footer.css" />
    <link rel="stylesheet" href="./css/fee-payment.css" />
  </head>
  <body>
    <!-- 
        !!! TODO !!!
      - Restyle the layout
    -->

    <header></header>

    <main>
      <form id="payment-form" action="./dashboard.html">
        <h2 class="form__heading heading">Fee Payment</h2>
        <div class="underline"></div>

        <!-- 
            pattern="ALH\d{8}"
            pattern=".{11}"
          required
        -->
        <div class="form__section">
          <label for="reg_num">Registration Number</label>
          <input
            type="text"
            id="reg_num"
            name="reg_num"
            placeholder="ALH12345687"
            title="Registration Number"
            class="form-default"
          />
          <p class="error-message reg_num-error"></p>
        </div>

        <div class="form__section">
          <label for="term">Term:</label>
          <select id="term" name="term" class="form-default">
            <option value="" class="form-default">(select a term)</option>
            <option value="1" class="form-default">1st term</option>
            <option value="2" class="form-default">2nd term</option>
            <option value="3" class="form-default">3rd term</option>
          </select>
          <p class="error-message term-error"></p>
        </div>

        <!-- required -->
        <div class="form__section">
          <label for="cardholder_name">Cardholder Name</label>
          <input
            type="text"
            id="cardholder_name"
            name="cardholder_name"
            placeholder="Alli Hasan"
            class="form-default"
          />
          <p class="error-message cardholder_name-error"></p>
        </div>

        <!-- required -->
        <div class="form__section">
          <label for="card_number">Card Number</label>
          <input
            type="text"
            id="card_number"
            name="card_number"
            placeholder="xxxx xxxx xxxx xxxx"
            class="form-default"
          />
          <p class="error-message card_number-error"></p>
        </div>

        <!-- required -->
        <div class="card-details">
          <div class="form__section card-details__expiry">
            <label for="expiration_date">Expiry Date</label>
            <input
              type="text"
              id="expiration_date"
              name="expiration_date"
              class="form-default"
              placeholder="mm/yy"
            />
            <p class="error-message expiration_date-error"></p>
          </div>

          <!-- required -->
          <div class="form__section card-details__cvv">
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="***"
              class="form-default"
            />
            <p class="error-message cvv-error"></p>
          </div>
        </div>

        <button type="submit" class="form__btn cta-btn">Pay Now</button>
      </form>
    </main>

    <footer></footer>

    <!-- js -->
    <script src="../assets/icons/all.js"></script>
    <script src="../js/shared-components.js"></script>
    <script src="./js/fee-payment.js" type="module"></script>
  </body>
</html>
