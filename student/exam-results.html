<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Al-Hidaayah Exam Results - View Your Academic Performance"
    />
    <meta name="author" content="Al-Hidaayah Schools" />

    <!-- SEO Meta Tags -->
    <title>Al-Hidaayah Exam Results</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="exam results, academic performance" />
    <link
      rel="canonical"
      href="https://alhidaayah.netlify.app/student/exam-results"
    />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Al-Hidaayah Exam Results" />
    <meta property="og:description" content="View Your Academic Performance" />
    <meta
      property="og:image"
      content="https://alhidaayah.netlify.app/images/og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://alhidaayah.netlify.app/student/exam-results"
    />
    <meta property="og:type" content="website" />

    <!-- css -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header&footer.css" />
    <link rel="stylesheet" href="../css/student/exam-results.css" />

    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header></header>

    <main>
      <h1 class="visually-hidden">Examination Results Page</h1>

      <!-- *** MAIN HEADER SECTION *** -->
      <section class="main-header">
        <div class="section">
          <section class="result-summary">
            <div class="result-summary__divide">
              <h2 class="result-summary__heading">Results Summary</h2>
            </div>

            <article class="result-summary__details">
              <article class="result-summary__details__single">
                <!-- Update Dynamically -->
                <h2 class="center">SUBJECTS</h2>
                <p>3</p>
              </article>

              <article class="result-summary__details__single">
                <!-- Update Dynamically -->
                <h2 class="center">PASSED</h2>
                <p>3</p>
              </article>

              <article class="result-summary__details__single">
                <!-- Update Dynamically -->
                <h2 class="center">FAILED</h2>
                <p>4</p>
              </article>
            </article>
          </section>

          <article class="student-profile">
            <div class="img-container">
              <img src="../assets/images/student.png" alt="" class="img" />
            </div>

            <section class="student-profile__description">
              <h3 class="student-profile__description__name center">
                Alli Hassan
              </h3>
              <p class="student-profile__description__text center">SSS3</p>
              <p class="student-profile__description__text center">Science</p>
            </section>
          </article>
        </div>
      </section>
      <!-- *** end of MAIN HEADER SECTION *** -->

      <!-- *** EXAM RESULTS SECTION *** -->
      <section class="exam-results section">
        <h2 class="visually-hidden">Results Breakdown</h2>

        <section class="filter">
          <h3 class="visually-hidden">Filter Results</h3>

          <article class="filter-section">
            <label for="subject" class="filter-section__heading">Subject</label>
            <select name="subject" id="subject">
              <option value="">Choose filter</option>
              <option value="general">General First</option>
              <option value="science">Science First</option>
            </select>
          </article>

          <article class="filter-section">
            <label for="test" class="filter-section__heading">Test</label>
            <select name="test" id="test">
              <option value="">Choose filter</option>
              <option value="ascending">Lowest to Highest</option>
              <option value="descending">Highest to Lowest</option>
            </select>
          </article>

          <article class="filter-section">
            <label for="exam" class="filter-section__heading">Exam</label>
            <select name="exam" id="exam">
              <option value="">Choose filter</option>
              <option value="ascending">Lowest to Highest</option>
              <option value="descending">Highest to Lowest</option>
            </select>
          </article>

          <article class="filter-section">
            <label for="total" class="filter-section__heading">Total</label>
            <select name="total" id="total">
              <option value="">Choose filter</option>
              <option value="ascending">Lowest to Highest</option>
              <option value="descending">Highest to Lowest</option>
            </select>
          </article>

          <article class="filter-section">
            <label for="grade" class="filter-section__heading">Grade</label>
            <select name="grade" id="grade">
              <option value="">Choose filter</option>
              <option value="ascending">Highest to Lowest</option>
              <option value="descending">Lowest to Highest</option>
            </select>
          </article>
        </section>

        <section class="table-container">
          <h3 class="visually-hidden">Exam Results</h3>
          <table>
            <thead>
              <tr>
                <th class="heading">Subject</th>
                <th class="heading">Test (40 marks)</th>
                <th class="heading">Exam (60 marks)</th>
                <th class="heading">Total (100 marks)</th>
                <th class="heading">Grade</th>
              </tr>
            </thead>
            <tbody id="results-table-body">
              <!-- Exam results will be dynamically added here -->
            </tbody>
          </table>
        </section>
        <h3 class="visually-hidden">Exam Results</h3>
      </section>
      <!-- *** end of EXAM RESULTS SECTION *** -->

      <!-- *** RESULT STATISTICS SECTION *** -->
      <section class="result-statistics section">
        <h2 class="visually-hidden">Examination Result Statistics</h2>
        <article class="piechart"></article>
        <article class="barchart"></article>
        <p class="error"></p>
      </section>
      <!-- *** end of RESULT STATISTICS SECTION *** -->

      <!-- *** LOADING FUNCITONALITY *** -->
      <aside class="loader-wrapper">
        <div class="loader"></div>
      </aside>
      <!-- *** end of LOADING FUNCITONALITY *** -->
    </main>

    <footer></footer>

    <!-- js -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../assets/icons/all.js"></script>
    <script src="../js/shared-components.js"></script>
    <script src="../js/student/exam-results.js"></script>
  </body>
</html>
