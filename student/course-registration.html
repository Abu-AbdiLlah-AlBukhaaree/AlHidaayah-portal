<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration</title>
    <!-- generate header and footer -->
    <!-- css -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header&footer.css" />
    <link
      rel="stylesheet"
      href="../css/components/student/course-registration.css"
    />
  </head>
  <body>
    <!-- ****** HEADER ****** -->
    <header></header>

    <!-- ****** MAIN ****** -->
    <main>
      <!-- 
            !!! TODO !!!
          - Breakdown the name input to firstname, surname, and middle name.
          - Get rid of the default way of handling error and use the chatGPT style
          - Validate data using js form api
      -->
      <form action="./dashboard.html" class="form">
        <h2 class="form__heading heading">Course Registration</h2>
        <div class="underline"></div>

        <div class="form__section">
          <label for="reg-num">Registration Number:</label>
          <input
            type="text"
            id="reg-num"
            name="reg-num"
            placeholder="ALH12345687"
            class="form-default"
          />
          <p class="error-message reg-num-error"></p>
        </div>

        <div class="form__section">
          <label for="term">Term:</label>
          <select id="term" name="term" class="form-default">
            <option value="" class="form-default">(select a term)</option>
            <option value="1" class="form-default">1st term</option>
            <option value="2" class="form-default">2nd term</option>
            <option value="3" class="form-default">3rd term</option>
          </select>
          <p class="error-message term-error"></p>
        </div>

        <div class="form__section">
          <label for="department">Department:</label>
          <select id="department" name="department" class="form-default">
            <option value="" class="form-default">(select a department)</option>
            <option value="science" class="form-default">Science</option>
            <option value="art" class="form-default">Art</option>
            <option value="commercial" class="form-default">Commercial</option>
          </select>
          <p class="error-message department-error"></p>
        </div>

        <div class="form__section">
          <p>Choose subjects:</p>

          <div class="form__section__subjects subjects-container">
            <p class="temporary-text">
              Select a department to display available subjects
            </p>
          </div>
        </div>

        <button type="submit" class="form__btn">Register</button>
      </form>
    </main>

    <!-- ****** FOOTER ****** -->
    <footer></footer>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="../assets/icons/all.js"></script>
    <script src="../js/shared-components.js"></script>
    <script
      src="../js/components/student/coure-registration.js"
      type="module"
    ></script>
  </body>
</html>
