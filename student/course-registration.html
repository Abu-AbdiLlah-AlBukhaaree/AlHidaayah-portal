<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Al-Hidaayah Course Registration - Enroll in Your Desired Courses"
    />
    <meta name="author" content="Al-Hidaayah Schools" />

    <!-- SEO Meta Tags -->
    <title>Al-Hidaayah Course Registration</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="course registration, enroll, courses" />
    <link
      rel="canonical"
      href="https://alhidaayah.netlify.app/student/course-registration"
    />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Al-Hidaayah Course Registration" />
    <meta property="og:description" content="Enroll in Your Desired Courses" />
    <meta
      property="og:image"
      content="https://alhidaayah.netlify.app/images/og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://alhidaayah.netlify.app/student/course-registration"
    />
    <meta property="og:type" content="website" />

    <!-- css -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header&footer.css" />
    <link rel="stylesheet" href="../css/student/course-registration.css" />

    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- ****** HEADER ****** -->
    <header></header>

    <!-- ****** MAIN ****** -->
    <main>
      <form action="./dashboard.html" class="form">
        <h2 class="form__heading">Course Registration</h2>
        <div class="underline"></div>

        <div class="form__section">
          <label for="reg_num">Registration Number:</label>
          <input
            type="text"
            id="reg_num"
            name="reg_num"
            placeholder="ALH12345687"
            class="form-default"
          />
          <p class="error-message reg_num-error"></p>
        </div>

        <div class="form__section">
          <label for="term">Term:</label>
          <select id="term" name="term" class="form-default">
            <option value="" class="form-default">(select a term)</option>
            <option value="1" class="form-default">1st term</option>
            <option value="2" class="form-default">2nd term</option>
            <option value="3" class="form-default">3rd term</option>
          </select>
          <p class="error-message term-error"></p>
        </div>

        <div class="form__section">
          <label for="department">Department:</label>
          <select id="department" name="department" class="form-default">
            <option value="" class="form-default">(select a department)</option>
            <option value="science" class="form-default">Science</option>
            <option value="art" class="form-default">Art</option>
            <option value="commercial" class="form-default">Commercial</option>
          </select>
          <p class="error-message department-error"></p>
        </div>

        <div class="form__section">
          <p>Choose subjects:</p>

          <div class="form__section__subjects subjects-container">
            <p class="temporary-text">
              Select a department to display available subjects
            </p>
          </div>
        </div>

        <button type="submit" class="form__btn">Register</button>
      </form>

      <!-- *** LOADING FUNCITONALITY *** -->
      <aside class="loader-wrapper">
        <div class="loader"></div>
      </aside>
      <!-- *** end of LOADING FUNCITONALITY *** -->
    </main>

    <!-- ****** FOOTER ****** -->
    <footer></footer>

    <!-- js -->
    <script src="../js/shared-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../assets/icons/all.js"></script>
    <script src="../js/student/coure-registration.js" type="module"></script>
  </body>
</html>
